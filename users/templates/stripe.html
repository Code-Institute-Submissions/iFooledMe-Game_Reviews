{% load static %} {% block extra_js %}
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/stripe.js' %}"></script>
<script>
    card('{{ stripe_publishable_key }}', '{{ user.email }}');
</script>
{% endblock %}

<!-- #region Premium button and expandable card form -->
<button
    class="btn btn-sm btn-light w-100 go-to-button-light hover-me titillium-font-upper"
    type="button"
    data-toggle="collapse"
    data-target="#credit-card-form"
    aria-expanded="false"
    aria-controls="credit-card-form"
>
    Uprade to premium membership now!
</button>
<div class="credit-card-form-wrapper">
    <div class="collapse my-3" id="credit-card-form">
        <div class="p-2">
            <form
                action="{% url 'pay_thankyou' %}"
                method="POST"
                id="payment-form"
            >
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="auto-renew-check"
                            checked
                        />
                        <label class="form-check-label" for="auto-renew-check">
                            Automatically renew subscription
                        </label>
                    </div>
                </div>
                <div class="form-group number-input-field">
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </div>
                <div class="form-group">
                    <input
                        type="hidden"
                        name="user_email"
                        value="{{ user.email }}"
                    />
                    <input
                        type="hidden"
                        name="payment_intent_secret"
                        value="{{ secret_key }}"
                    />
                    <input
                        type="hidden"
                        name="payment_intent_id"
                        value="{{ payment_intent_id }}"
                    />
                    <input
                        class="form-control btn btn-sm btn-light"
                        id="submit-button"
                        type="submit"
                        value="Pay $2.95 - Transmit card information"
                    />
                </div>
            </form>
        </div>
    </div>
</div>

<!-- #endregion -->
