{% load static %}

<!doctype html>
<html lang="en">

<!-- #region ==== H E A D ================================================================================= / -->
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	

	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Favicon's -->
	<link rel="icon" type="image/png" href="{% static 'img/joystick_16x16.png' %}">
	<link rel="icon" type="image/png" href="{% static 'img/joystick_32x32.png' %}">
	<link rel="icon" type="image/png" href="{% static 'img/joystick_96x96.png' %}">
	
	<title>Game reviews | {% block page_title %}{% endblock  %}</title>
</head>
<!-- #endregion -->
<!-- ====================================================================================================== / -->

<body>

	<div class="container-fluid no-gutters mx-auto">

		<!-- #region ==== H E A D E R ============================================================ / -->
		<header>
			<nav class="row no-gutters header-container">
				{% include 'header.html' %}
			</nav>
			<!-- #region Expandable nav menu -->
			<div class="row no-gutters w-100 d-block d-md-none mt-1 ml-auto">
				<div class="col-8 w-100 offset-4 col-md-7 offset-md-5">
					<div class="collapse collapse-menu w-100 shadow-bottom-right" id="collapse-menu">
						<div class="d-flex flex-column w-100 justify-content-end text-right">
							<div class="hover-me"><a class="nav-link-wrapper pr-2" href="{% url 'game_list' %}">Home</a></div>
							<div class="hover-me"><a class="nav-link-wrapper pr-2" href="{% url 'about' %}">About</a></div>
							{% if not user.is_authenticated  %}			
							<div class="hover-me"><a class="nav-link-wrapper pr-2" href="{% url 'login' %}">Sign In</a></div>
							<div class="hover-me"><a class="nav-link-wrapper pr-2" href="{% url 'signup' %}">Sign Up</a></div>				
							{% endif %}
						</div>
					</div>
				</div>
			</div>
			<!-- #endregion -->
		</header>
		<!-- #endregion -->
		<!-- ===================================================================================== / -->


		<!-- #region ==== M A I N  C O N T E N T ================================================= / -->
		<div class="container-fluid p-0 main-content-container">
									
					{% block main_content %}
					{% endblock %}
					{% block content %}
					{% endblock %}
			
		</div>
		<!-- #endregion -->
		<!-- ===================================================================================== / -->

	</div>

<!-- #region ==== S C R I P T S  ================================================================================================== -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="{% static 'js/main.js' %}"></script>

		{% block extra_js %}
		{% endblock %}
<!-- #endregion -->
<!-- ============================================================================================================================== -->	
		
</body>
</html>
